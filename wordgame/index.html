<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>끝말잇기 게임</title>
  </head>
  <body>
    <main>
      <section id="box1">
        <div class="title">
          <h1>WORD CHAIN GAME</h1>
          <p>WITH.BOT</p>
          <img src="game-1.png" alt="메인이미지" />
        </div>
        <div class="foot">
          <input type="text" id="startWord" placeholder="시작 단어를 입력하세요" />
          <button id="startBtn">START</button>
        </div>
      </section>

      <!-- 끝말잇기 화면 -->
      <section id="box2">
        <div class="sub-title">
          <h2>WORD CHAIN GAME</h2>
          <hr />
        </div>
        <div class="chain">
          <ul id="list">
            <!-- <li></li>-->
            <!-- <img src="../images/game-2.png" alt="챗봇이미지"> -->
          </ul>
        </div>
        <div class="chatbox">
          <input type="text" id="chat" placeholder="낱말을 입력하세요" />
          <button class="chatBtn"></button>
        </div>
      </section>
    </main>

    <script src="wordgamemake.js"></script>
  </body>
</html>
